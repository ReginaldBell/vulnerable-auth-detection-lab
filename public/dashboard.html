<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth System - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #00ff00;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #00ff00;
    }

    .user-info {
      text-align: right;
    }

    .user-info p {
      margin: 5px 0;
      color: #00cc00;
    }

    .routes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .route-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      opacity: 1;
      cursor: default;
      transition: none;
    }

    .route-card h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
      text-shadow: 0 0 5px #00ff00;
    }

    .route-card p {
      color: #00cc00;
      line-height: 1.6;
    }

    .route-path {
      margin-top: 10px;
      padding: 8px;
      background: rgba(0, 50, 0, 0.3);
      border-left: 3px solid #00ff00;
      font-size: 0.9em;
    }

    .message {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .message.error {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff0000;
      color: #ff0000;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .user-info {
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>AUTH SYSTEM</h1>
        <p style="color: #00cc00;">[ INTERNAL DASHBOARD ]</p>
      </div>
      <div class="user-info">
        <p>USER: <span id="username">Loading...</span></p>
        <p>ID: <span id="user-id">Loading...</span></p>
        <button class="logout-btn" style="opacity:0.5;cursor:not-allowed;" disabled>LOGOUT</button>
      </div>
    </div>

    <div id="message" class="message"></div>

    <div class="routes-grid">
      <div class="route-card">
        <h2>[ DASHBOARD ]</h2>
        <p>Main control panel and system overview</p>
        <div class="route-path">GET /internal/dashboard</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = (location.port === '5500' || location.host.startsWith('127.0.0.1:5500')) ? 'http://localhost:3000' : '';

    function goLogin() {
      window.location.href = API_BASE ? `${API_BASE}/login.html` : '/login.html';
    }

    function showMessage(text, isSuccess) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'message ' + (isSuccess ? 'success' : 'error');
      el.style.display = 'block';
      setTimeout(() => { el.style.display = 'none'; }, 3000);
    }

    async function loadDashboard() {
      try {
        const response = await fetch(`${API_BASE}/internal/dashboard`, {
          credentials: API_BASE ? 'include' : 'same-origin'
        });

        const contentType = response.headers.get('content-type') || '';
        let data = {};
        if (contentType.includes('application/json')) {
          data = await response.json();
        } else {
          data.error = await response.text();
        }

        if (data.ok) {
          document.getElementById('username').textContent = data.user;
          document.getElementById('user-id').textContent = data.user_id;
        } else {
          showMessage(data.error || 'Unauthorized', false);
          setTimeout(goLogin, 800);
        }
      } catch (e) {
        showMessage('Failed to load dashboard', false);
        setTimeout(goLogin, 800);
      }
    }

    loadDashboard();
  </script>
</body>
</html>

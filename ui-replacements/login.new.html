<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth System - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #00ff00;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 40px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 2px solid #00ff00;
      padding-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 10px;
    }

    .header p {
      color: #00cc00;
      font-size: 0.9em;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .form-section {
      background: rgba(0, 20, 0, 0.5);
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 30px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
      text-shadow: 0 0 5px #00ff00;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #00ff00;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid #00ff00;
      border-radius: 4px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 1em;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #00cc00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 0.9em;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .message.error {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff0000;
      color: #ff0000;
    }

    .logs-section {
      grid-column: 1 / -1;
      background: rgba(0, 20, 0, 0.5);
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 20px;
      margin-top: 20px;
    }

    .logs-section h2 {
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 0 0 5px #00ff00;
    }

    .logs-container {
      max-height: 300px;
      overflow-y: auto;
      background: #000;
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 15px;
    }

    .log-entry {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 50, 0, 0.3);
      border-left: 3px solid #00ff00;
      font-size: 0.85em;
      line-height: 1.6;
    }

    .log-entry.failure {
      border-left-color: #ff0000;
      background: rgba(50, 0, 0, 0.3);
    }

    .log-time {
      color: #00cc00;
      font-size: 0.9em;
    }

    .log-type {
      color: #00ff00;
      font-weight: bold;
      text-transform: uppercase;
    }

    .log-result {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.85em;
      margin-left: 10px;
    }

    .log-result.success {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
    }

    .log-result.failure {
      background: rgba(255, 0, 0, 0.2);
      color: #ff0000;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AUTH SYSTEM</h1>
      <p>[ SECURE LOGIN TERMINAL ]</p>
    </div>

    <div class="main-content">
      <div class="form-section">
        <h2>[ LOGIN ]</h2>
        <div class="form-group">
          <label for="login-username">USERNAME</label>
          <input type="text" id="login-username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="login-password">PASSWORD</label>
          <input type="password" id="login-password" placeholder="Enter password">
        </div>
        <button class="btn" onclick="handleLogin()">LOGIN</button>
        <div id="login-message" class="message"></div>
      </div>

      <div class="form-section">
        <h2>[ SIGNUP ]</h2>
        <div class="form-group">
          <label for="signup-username">USERNAME</label>
          <input type="text" id="signup-username" placeholder="Min 3 characters">
        </div>
        <div class="form-group">
          <label for="signup-password">PASSWORD</label>
          <input type="password" id="signup-password" placeholder="Min 6 characters">
        </div>
        <button class="btn" onclick="handleSignup()">SIGNUP</button>
        <div id="signup-message" class="message"></div>
      </div>
    </div>


  </div>

  <script>
    function showMessage(elementId, text, isSuccess) {
      const el = document.getElementById(elementId);
      el.textContent = text;
      el.className = 'message ' + (isSuccess ? 'success' : 'error');
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    async function loadServerLogs() {
      const response = await fetch('/telemetry.log', {
        credentials: 'same-origin'
      });
      
      if (response.ok) {
        const text = await response.text();
        const lines = text.trim().split('\n').filter(l => l);
        const logs = lines.map(line => JSON.parse(line)).reverse().slice(0, 20);
        renderLogs(logs);
      }
    }

    function renderLogs(logs) {
      const container = document.getElementById('logs-container');
      if (logs.length === 0) {
        container.innerHTML = '<div style="color: #00cc00; text-align: center;">No telemetry data yet...</div>';
        return;
      }

      container.innerHTML = logs.map(log => `
        <div class="log-entry ${log.result === 'failure' ? 'failure' : ''}">
          <div class="log-time">${new Date(log.timestamp).toLocaleString()}</div>
          <div>
            <span class="log-type">${log.event_type || 'unknown'}</span>
            <span class="log-result ${log.result}">${log.result || 'unknown'}</span>
          </div>
          ${log.reason ? `<div style="color: #00cc00;">Reason: ${log.reason}</div>` : ''}
          ${log.user_id ? `<div style="color: #00cc00;">User ID: ${log.user_id}</div>` : ''}
          ${log.session_id ? `<div style="color: #00cc00;">Session: ${log.session_id}</div>` : ''}
          ${log.path ? `<div style="color: #00cc00;">Path: ${log.path}</div>` : ''}
        </div>
      `).join('');
    }

    async function handleSignup() {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      const response = await fetch('/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (data.ok) {
        showMessage('signup-message', 'Account created! Please login.', true);
        document.getElementById('signup-username').value = '';
        document.getElementById('signup-password').value = '';
        setTimeout(loadServerLogs, 500);
      } else {
        showMessage('signup-message', data.error, false);
        setTimeout(loadServerLogs, 500);
      }
    }

    async function handleLogin() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (data.ok) {
        showMessage('login-message', 'Login successful! Redirecting...', true);
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1000);
      } else {
        showMessage('login-message', data.error, false);
        setTimeout(loadServerLogs, 500);
      }
    }

    document.getElementById('login-password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleLogin();
    });

    document.getElementById('signup-password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSignup();
    });

    loadServerLogs();
    setInterval(loadServerLogs, 5000);
  </script>
</body>
</html>

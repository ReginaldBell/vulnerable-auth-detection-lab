<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth System - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #00ff00;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #00ff00;
    }

    .user-info {
      text-align: right;
    }

    .user-info p {
      margin: 5px 0;
      color: #00cc00;
    }

    .logout-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background: #ff0000;
      color: #fff;
      border: 1px solid #ff0000;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #cc0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .routes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .route-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }

    .route-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
      border-color: #00ff00;
    }

    .route-card h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
      text-shadow: 0 0 5px #00ff00;
    }

    .route-card p {
      color: #00cc00;
      line-height: 1.6;
    }

    .route-path {
      margin-top: 10px;
      padding: 8px;
      background: rgba(0, 50, 0, 0.3);
      border-left: 3px solid #00ff00;
      font-size: 0.9em;
    }

    .logs-section {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .logs-section h2 {
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 5px #00ff00;
    }

    .logs-container {
      max-height: 400px;
      overflow-y: auto;
      background: #000;
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 15px;
    }

    .log-entry {
      margin-bottom: 15px;
      padding: 12px;
      background: rgba(0, 50, 0, 0.3);
      border-left: 3px solid #00ff00;
      font-size: 0.85em;
      line-height: 1.6;
    }

    .log-entry.failure {
      border-left-color: #ff0000;
      background: rgba(50, 0, 0, 0.3);
    }

    .log-time {
      color: #00cc00;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .log-type {
      color: #00ff00;
      font-weight: bold;
      text-transform: uppercase;
    }

    .log-result {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.85em;
      margin-left: 10px;
    }

    .log-result.success {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
    }

    .log-result.failure {
      background: rgba(255, 0, 0, 0.2);
      color: #ff0000;
    }

    .log-details {
      margin-top: 5px;
      color: #00cc00;
      font-size: 0.9em;
    }

    .message {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .message.error {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff0000;
      color: #ff0000;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .user-info {
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>AUTH SYSTEM</h1>
        <p style="color: #00cc00;">[ INTERNAL DASHBOARD ]</p>
      </div>
      <div class="user-info">
        <p>USER: <span id="username">Loading...</span></p>
        <p>ID: <span id="user-id">Loading...</span></p>
        <button class="logout-btn" onclick="handleLogout()">LOGOUT</button>
      </div>
    </div>

    <div id="message" class="message"></div>

    <div class="routes-grid">
      <div class="route-card" onclick="accessRoute('/internal/dashboard')">
        <h2>[ DASHBOARD ]</h2>
        <p>Main control panel and system overview</p>
        <div class="route-path">GET /internal/dashboard</div>
      </div>

      <div class="route-card" onclick="accessRoute('/internal/settings')">
        <h2>[ SETTINGS ]</h2>
        <p>User configuration and preferences</p>
        <div class="route-path">GET /internal/settings</div>
      </div>

      <div class="route-card" onclick="accessRoute('/internal/reports')">
        <h2>[ REPORTS ]</h2>
        <p>Access sensitive analytics and logs</p>
        <div class="route-path">GET /internal/reports</div>
      </div>
    </div>


  </div>

  <script>
    let currentUser = null;

    function showMessage(text, isSuccess) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'message ' + (isSuccess ? 'success' : 'error');
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    async function loadDashboard() {
      const response = await fetch('/internal/dashboard', {
        credentials: 'same-origin'
      });
      
      if (!response.ok) {
        window.location.href = '/login';
        return;
      }

      const data = await response.json();
      currentUser = data;

      document.getElementById('username').textContent = data.user;
      document.getElementById('user-id').textContent = data.user_id;
    }

    async function accessRoute(route) {
      const response = await fetch(route, {
        credentials: 'same-origin'
      });
      
      const data = await response.json();

      if (data.ok) {
        showMessage(`Accessed ${route}`, true);
      } else {
        showMessage('Access denied', false);
      }
    }

    async function handleLogout() {
      const response = await fetch('/auth/logout', {
        method: 'POST',
        credentials: 'same-origin'
      });

      const data = await response.json();

      if (data.ok) {
        showMessage('Logging out...', true);
        setTimeout(() => {
          window.location.href = '/login';
        }, 1000);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
